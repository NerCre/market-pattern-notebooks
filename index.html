<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トレード判定＆ノートアプリ</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- タブボタン -->
        <div class="tabs">
            <button class="tab-button active" data-tab="entry">📥 エントリー入力</button>
            <button class="tab-button" data-tab="result">✅ 結果入力</button>
            <button class="tab-button" data-tab="analysis">📊 一覧・分析</button>
        </div>

        <!-- エントリー入力タブ -->
        <section id="tab-entry" class="tab-content active">
            <h2>エントリー情報</h2>
            <form id="entry-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>エントリー日時*:<input type="datetime-local" name="datetimeEntry" required></label>
                    </div>
                    <div class="form-group">
                        <label>銘柄:<input type="text" name="symbol" value="nk225mc"></label>
                    </div>
                    <div class="form-group">
                        <label>時間足*:
                            <select name="timeframe" required>
                                <option value="">選択してください</option>
                                <option value="1m">1分足</option>
                                <option value="5m">5分足</option>
                                <option value="15m">15分足</option>
                                <option value="30m">30分足</option>
                                <option value="1h">1時間足</option>
                                <option value="1d">日足</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>トレード種別:
                            <select name="tradeType">
                                <option value="real">実弾</option>
                                <option value="virtual">仮想</option>
                                <option value="practice">練習</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>想定方向*:
                            <select name="directionPlanned" required>
                                <option value="">選択してください</option>
                                <option value="long">ロング</option>
                                <option value="short">ショート</option>
                                <option value="flat">ノーポジ</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>エントリー価格*:<input type="number" name="entryPrice" step="0.1" required></label>
                    </div>
                    <div class="form-group">
                        <label>枚数*:<input type="number" name="size" step="1" required></label>
                    </div>
                    <div class="form-group">
                        <label>手数料/枚:<input type="number" name="feePerUnit" step="0.1"></label>
                    </div>
                    <div class="form-group">
                        <label>想定ストップ価格:<input type="number" name="plannedStopPrice" step="0.1"></label>
                    </div>
                    <div class="form-group">
                        <label>指値価格:<input type="number" name="plannedLimitPrice" step="0.1"></label>
                    </div>
                    <div class="form-group">
                        <label>ロスカット価格:<input type="number" name="cutLossPrice" step="0.1"></label>
                    </div>
                </div>
                <h3>インジケーター特徴量</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>EMA5/20/40の並び*:
                            <select name="trend_5_20_40" required>
                                <option value="">選択してください</option>
                                <option value="bull">上昇（EMA5&gt;EMA20&gt;EMA40）</option>
                                <option value="bear">下降（EMA5&lt;EMA20&lt;EMA40）</option>
                                <option value="mixed">もみ合い</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>価格とEMA200*:
                            <select name="price_vs_ema200" required>
                                <option value="">選択してください</option>
                                <option value="above">EMA200より上</option>
                                <option value="below">EMA200より下</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>EMAバンド:
                            <select name="ema_band_color" required>
                                <option value="">選択してください</option>
                                <option value="dark_green">濃緑（強い上昇）</option>
                                <option value="light_green">薄緑（上昇気味）</option>
                                <option value="neutral">中立</option>
                                <option value="light_red">薄赤（下落気味）</option>
                                <option value="dark_red">濃赤（強い下落）</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Pivot×ATRゾーン:
                            <select name="zone" required>
                                <option value="">選択してください</option>
                                <option value="pivot">Pivot</option>
                                <option value="pivot_R1">Pivot〜R1</option>
                                <option value="R1">R1</option>
                                <option value="R1_R2">R1〜R2</option>
                                <option value="R2">R2</option>
                                <option value="R2_HBOP">R2〜HBOP</option>
                                <option value="HBOP">HBOP</option>
                                <option value="over_HBOP">HBOP以上</option>
                                <option value="pivot_S1">Pivot〜S1</option>
                                <option value="S1">S1</option>
                                <option value="S1_S2">S1〜S2</option>
                                <option value="S2">S2</option>
                                <option value="S2_LBOP">S2〜LBOP</option>
                                <option value="LBOP">LBOP</option>
                                <option value="under_LBOP">LBOP以下</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>CMF: サイン
                            <select name="cmf_sign" required>
                                <option value="">選択してください</option>
                                <option value="positive">プラス圏</option>
                                <option value="near_zero">ゼロ付近</option>
                                <option value="negative">マイナス圏</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>CMF: SMA方向
                            <select name="cmf_sma_dir" required>
                                <option value="">選択してください</option>
                                <option value="up">上昇</option>
                                <option value="down">下降</option>
                                <option value="flat">横ばい</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>ROC: サイン
                            <select name="roc_sign" required>
                                <option value="">選択してください</option>
                                <option value="positive">プラス圏</option>
                                <option value="near_zero">ゼロ付近</option>
                                <option value="negative">マイナス圏</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>ROC: SMA方向
                            <select name="roc_sma_dir" required>
                                <option value="">選択してください</option>
                                <option value="up">上昇</option>
                                <option value="down">下降</option>
                                <option value="flat">横ばい</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>MACD状態
                            <select name="macd_state" required>
                                <option value="">選択してください</option>
                                <option value="post_gc">ゴールデンクロス後</option>
                                <option value="post_dc">デッドクロス後</option>
                                <option value="neutral">中立</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>RSIゾーン
                            <select name="rsi_zone" required>
                                <option value="">選択してください</option>
                                <option value="under30">30以下</option>
                                <option value="30to50">30〜50</option>
                                <option value="50to70">50〜70</option>
                                <option value="over70">70以上</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label>相場状況メモ:
                        <textarea name="marketMemo" rows="3" placeholder="相場のメモなど"></textarea>
                    </label>
                </div>
                <div class="buttons">
                    <button type="button" id="btn-predict">判定する</button>
                    <button type="submit" id="btn-save-entry">判定してエントリーを保存</button>
                </div>
                <div id="prediction-result" class="prediction-result"></div>
            </form>
        </section>

        <!-- 結果入力タブ -->
        <section id="tab-result" class="tab-content">
            <h2>結果入力</h2>
            <form id="result-form">
                <div class="form-group">
                    <label>未決済エントリー選択:
                        <select name="selectEntry" id="selectEntry"></select>
                    </label>
                </div>
                <div id="result-fields" style="display:none;">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>決済日時*:<input type="datetime-local" name="datetimeExit" required></label>
                        </div>
                        <div class="form-group">
                            <label>決済価格*:<input type="number" name="exitPrice" step="0.1" required></label>
                        </div>
                        <div class="form-group">
                            <label>実際の方向*:
                                <select name="directionTaken" required>
                                    <option value="">選択してください</option>
                                    <option value="long">ロング</option>
                                    <option value="short">ショート</option>
                                    <option value="flat">ノーポジ</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>トレード中の最高値*:<input type="number" name="highDuringTrade" step="0.1" required></label>
                        </div>
                        <div class="form-group">
                            <label>トレード中の最安値*:<input type="number" name="lowDuringTrade" step="0.1" required></label>
                        </div>
                        <div class="form-group">
                            <label>損益（自動計算）:<input type="number" name="profit" readonly></label>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label>メモ:
                            <textarea name="note" rows="3"></textarea>
                        </label>
                    </div>
                    <div class="form-group full-width">
                        <label>チャート画像（任意）:<input type="file" name="image" accept="image/*"></label>
                    </div>
                    <div class="buttons">
                        <button type="submit">結果を保存</button>
                    </div>
                </div>
            </form>
        </section>

        <!-- 一覧・分析タブ -->
        <section id="tab-analysis" class="tab-content">
            <h2>トレード一覧・分析</h2>
            <div class="analysis-controls">
                <button id="export-json">全データをJSONとしてエクスポート</button>
                <label class="import-label">JSONからインポート<input type="file" id="import-json" accept="application/json" style="display:none;"></label>
            </div>
            <div id="import-info" class="info-message"></div>
            <div class="table-container">
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>エントリー日時</th>
                            <th>銘柄</th>
                            <th>想定方向</th>
                            <th>結果あり?</th>
                            <th>損益</th>
                            <th>編集</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="charts-container">
                <canvas id="chart-profit" height="250"></canvas>
                <canvas id="chart-direction" height="250"></canvas>
                <canvas id="chart-timeframe" height="250"></canvas>
            </div>
        </section>
    </div>

    <!-- 編集モーダル -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h3>レコード編集</h3>
            <form id="edit-form">
                <input type="hidden" name="id">
                <h4>エントリー情報</h4>
                <div class="form-grid">
                    <!-- replicate fields for editing -->
                    <div class="form-group"><label>エントリー日時*:<input type="datetime-local" name="datetimeEntry" required></label></div>
                    <div class="form-group"><label>銘柄:<input type="text" name="symbol" required></label></div>
                    <div class="form-group"><label>時間足*:<select name="timeframe" required>
                        <option value="1m">1分足</option>
                        <option value="5m">5分足</option>
                        <option value="15m">15分足</option>
                        <option value="30m">30分足</option>
                        <option value="1h">1時間足</option>
                        <option value="1d">日足</option>
                    </select></label></div>
                    <div class="form-group"><label>トレード種別:<select name="tradeType">
                        <option value="real">実弾</option>
                        <option value="virtual">仮想</option>
                        <option value="practice">練習</option>
                    </select></label></div>
                    <div class="form-group"><label>想定方向*:<select name="directionPlanned" required>
                        <option value="long">ロング</option>
                        <option value="short">ショート</option>
                        <option value="flat">ノーポジ</option>
                    </select></label></div>
                    <div class="form-group"><label>エントリー価格*:<input type="number" name="entryPrice" step="0.1" required></label></div>
                    <div class="form-group"><label>枚数*:<input type="number" name="size" step="1" required></label></div>
                    <div class="form-group"><label>手数料/枚:<input type="number" name="feePerUnit" step="0.1"></label></div>
                    <div class="form-group"><label>想定ストップ価格:<input type="number" name="plannedStopPrice" step="0.1"></label></div>
                    <div class="form-group"><label>指値価格:<input type="number" name="plannedLimitPrice" step="0.1"></label></div>
                    <div class="form-group"><label>ロスカット価格:<input type="number" name="cutLossPrice" step="0.1"></label></div>
                </div>
                <h4>インジケーター</h4>
                <div class="form-grid">
                    <!-- replicate select fields for editing indicator values -->
                    <div class="form-group"><label>EMA5/20/40:<select name="trend_5_20_40" required>
                        <option value="bull">上昇</option>
                        <option value="bear">下降</option>
                        <option value="mixed">もみ合い</option>
                    </select></label></div>
                    <div class="form-group"><label>EMA200位置:<select name="price_vs_ema200" required>
                        <option value="above">上</option>
                        <option value="below">下</option>
                    </select></label></div>
                    <div class="form-group"><label>EMAバンド:<select name="ema_band_color" required>
                        <option value="dark_green">濃緑</option>
                        <option value="light_green">薄緑</option>
                        <option value="neutral">中立</option>
                        <option value="light_red">薄赤</option>
                        <option value="dark_red">濃赤</option>
                    </select></label></div>
                    <div class="form-group"><label>ゾーン:<select name="zone" required>
                        <option value="pivot">Pivot</option>
                        <option value="pivot_R1">Pivot-R1</option>
                        <option value="R1">R1</option>
                        <option value="R1_R2">R1-R2</option>
                        <option value="R2">R2</option>
                        <option value="R2_HBOP">R2-HBOP</option>
                        <option value="HBOP">HBOP</option>
                        <option value="over_HBOP">HBOP以上</option>
                        <option value="pivot_S1">Pivot-S1</option>
                        <option value="S1">S1</option>
                        <option value="S1_S2">S1-S2</option>
                        <option value="S2">S2</option>
                        <option value="S2_LBOP">S2-LBOP</option>
                        <option value="LBOP">LBOP</option>
                        <option value="under_LBOP">LBOP以下</option>
                    </select></label></div>
                    <div class="form-group"><label>CMFサイン:<select name="cmf_sign" required>
                        <option value="positive">プラス圏</option>
                        <option value="near_zero">ゼロ付近</option>
                        <option value="negative">マイナス圏</option>
                    </select></label></div>
                    <div class="form-group"><label>CMF方向:<select name="cmf_sma_dir" required>
                        <option value="up">上昇</option>
                        <option value="down">下降</option>
                        <option value="flat">横ばい</option>
                    </select></label></div>
                    <div class="form-group"><label>ROCサイン:<select name="roc_sign" required>
                        <option value="positive">プラス圏</option>
                        <option value="near_zero">ゼロ付近</option>
                        <option value="negative">マイナス圏</option>
                    </select></label></div>
                    <div class="form-group"><label>ROC方向:<select name="roc_sma_dir" required>
                        <option value="up">上昇</option>
                        <option value="down">下降</option>
                        <option value="flat">横ばい</option>
                    </select></label></div>
                    <div class="form-group"><label>MACD状態:<select name="macd_state" required>
                        <option value="post_gc">GC後</option>
                        <option value="post_dc">DC後</option>
                        <option value="neutral">中立</option>
                    </select></label></div>
                    <div class="form-group"><label>RSIゾーン:<select name="rsi_zone" required>
                        <option value="under30">30以下</option>
                        <option value="30to50">30〜50</option>
                        <option value="50to70">50〜70</option>
                        <option value="over70">70以上</option>
                    </select></label></div>
                </div>
                <div class="form-group full-width"><label>相場メモ:<textarea name="marketMemo" rows="3"></textarea></label></div>
                <h4>結果情報</h4>
                <div class="form-group"><label><input type="checkbox" name="hasResult"> 結果あり</label></div>
                <div class="result-edit-section" style="display:none;">
                    <div class="form-grid">
                        <div class="form-group"><label>決済日時:<input type="datetime-local" name="datetimeExit"></label></div>
                        <div class="form-group"><label>決済価格:<input type="number" name="exitPrice" step="0.1"></label></div>
                        <div class="form-group"><label>実際の方向:<select name="directionTaken">
                            <option value="long">ロング</option>
                            <option value="short">ショート</option>
                            <option value="flat">ノーポジ</option>
                        </select></label></div>
                        <div class="form-group"><label>最高値:<input type="number" name="highDuringTrade" step="0.1"></label></div>
                        <div class="form-group"><label>最安値:<input type="number" name="lowDuringTrade" step="0.1"></label></div>
                        <div class="form-group"><label>損益:<input type="number" name="profit" step="0.1" readonly></label></div>
                    </div>
                    <div class="form-group full-width"><label>結果メモ:<textarea name="note" rows="3"></textarea></label></div>
                </div>
                <div class="buttons"><button type="submit">保存する</button></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
